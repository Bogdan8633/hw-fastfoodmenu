<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/menu.css" />
  </head>
  <body>
    <main>
      <button class="burger-menu">
        <img src="/img/burgericon.png" alt="memu-icon" />
      </button>
      <h1>Menu</h1>
      <form action="">
        <input type="text" placeholder="Search food here" />
      </form>
      <div class="product-row">
        <div class="product-item">
          <div class="img-block">
            <img src="/img/foodimg.png" alt="food image" />
          </div>
          <h4>Food</h4>
        </div>
        <div class="product-item">
          <div class="img-block img-block_disactive">
            <img src="/img/drinksimg.png" alt="drink image" />
          </div>
          <h4 class="disactive">Drinks</h4>
        </div>
        <div class="product-item">
          <div class="img-block img-block_disactive">
            <img src="/img/dessertimg.png" alt="dessert image" />
          </div>
          <h4 class="disactive">Dessert</h4>
        </div>
      </div>
      <h3>Burger</h3>
      <div class="product-proposition">
        <!-- item-start -->
        <div class="proposition-item">
          <div class="proposition-img">
            <img src="/img/bigmacimg.png" alt="big mac" />
          </div>
          <div class="product-text">
            <h4>Big Mac</h4>
            <h5>Rs 240</h5>
          </div>
        </div>
        <!-- item-end -->
        <!-- item-start -->
        <div class="proposition-item">
          <div class="proposition-img">
            <img src="/img/kfc-double-img.png" alt="KFC double burger" />
          </div>
          <div class="product-text">
            <h4>KFC Double</h4>
            <h5>Rs 252</h5>
          </div>
        </div>
        <!-- item-end -->
        <!-- item-start -->
        <div class="proposition-item">
          <div class="proposition-img">
            <img src="/img/fish-burger-img.png" alt="fish burger" />
          </div>
          <div class="product-text">
            <h4>Fish Burger</h4>
            <h5>Rs 220</h5>
          </div>
        </div>
        <!-- item-end -->
      </div>
    </main>
  </body>
</html>
